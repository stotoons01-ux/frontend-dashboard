<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Whiteout Survival Bot</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0E0E10;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: rgba(14,14,16,0.95);
      padding: 16px 24px;
      font-size: 1.1em;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2D2D2F;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .brand { 
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand img {
      height: 32px;
      width: auto;
    }
    .btn {
      background: #5865F2;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover { background: #4752C4; }
    .btn.danger {
      background: #2D2D2F;
      border: 1px solid #3D3D3F;
    }
    .btn.danger:hover { background: #3D3D3F; }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 24px;
    }
    .user-profile {
      background: #18181B;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #2D2D2F;
    }
    .user-info h2 {
      margin: 0 0 4px 0;
      font-size: 1.5em;
    }
    .user-tag {
      color: #89898B;
      font-size: 0.9em;
    }
    .section-title {
      font-size: 1.5em;
      margin: 0 0 20px 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .servers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .server-card {
      background: #18181B;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .server-icon {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: #2D2D2F;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .server-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .server-name {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .member-count {
      color: #89898B;
      font-size: 0.9em;
      margin-bottom: 16px;
    }
    .server-actions {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    footer {
      padding: 20px;
      font-size: 0.9em;
      color: #89898B;
      text-align: center;
      border-top: 1px solid #2D2D2F;
    }
    
    /* Server Management Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: #18181B;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      padding: 24px;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .modal-title {
      font-size: 1.25em;
      font-weight: 600;
      margin: 0;
    }
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }
    .feature-card {
      background: #1F1F23;
      padding: 16px;
      border-radius: 8px;
    }
    .feature-title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .feature-description {
      color: #89898B;
      font-size: 0.9em;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://cdn.discordapp.com/avatars/1399025185046134866/0b02020a0f6e2c4effffa9e9502f427c.png" alt="Bot Avatar">
      Whiteout Survival Bot
    </div>
    <div style="display: flex; gap: 16px; align-items: center;">
      <div id="user-container">
        <img id="user-avatar" style="width: 32px; height: 32px; border-radius: 50%;">
        <span id="user-name"></span>
        <button onclick="logout()" class="btn danger">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <div class="user-profile">
      <img id="profile-avatar" class="avatar">
      <div class="user-info">
        <h2 id="profile-name">Loading...</h2>
        <div class="user-tag" id="profile-tag"></div>
        <div class="user-id" id="profile-id" style="color: #89898B; margin-top: 4px; font-size: 0.85em;"></div>
      </div>
    </div>

    <div class="section-title">
      Your Servers
      <div>
        <button onclick="window.location.href='https://discord.com/api/oauth2/authorize?client_id=1399025185046134866&permissions=8&scope=bot%20applications.commands'" class="btn">
          Add to Server
        </button>
      </div>
    </div>
    
    <div class="servers-grid" id="servers-list">
      <!-- Server cards will be dynamically inserted here -->
    </div>
  </main>

  <!-- Server Management Modal -->
  <div id="server-modal" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-server-name">Server Name</h3>
        <button class="btn danger" onclick="closeModal()">Close</button>
      </div>
      <div id="modal-content">
        <div class="feature-grid">
          <div class="feature-card">
            <div class="feature-title">Auto Moderation</div>
            <div class="feature-description">Configure auto-mod rules and filters</div>
            <button class="btn" onclick="toggleFeature('automod')">Configure</button>
          </div>
          <div class="feature-card">
            <div class="feature-title">Welcome Messages</div>
            <div class="feature-description">Set up custom welcome messages</div>
            <button class="btn" onclick="toggleFeature('welcome')">Configure</button>
          </div>
          <div class="feature-card">
            <div class="feature-title">Custom Commands</div>
            <div class="feature-description">Create and manage custom commands</div>
            <button class="btn" onclick="toggleFeature('commands')">Configure</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Whiteout Survival Bot Â© 2025
  </footer>

  <script>
    // API base for backend proxy (empty = same origin). If your backend runs on a different origin,
    // set this to the backend base URL, e.g. 'http://localhost:8080'
    const API_BASE = '';

    // Check if user is authenticated
    async function checkAuth() {
      let token = localStorage.getItem('discord_access_token');

      // If we have an authorization code (auth code flow) but no token, try to exchange it
      const authCode = localStorage.getItem('discord_auth_code');
      if (!token && authCode) {
        try {
          const resp = await fetch(API_BASE + '/oauth/exchange', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code: authCode, redirect_uri: window.location.origin + '/oauth-callback.html' })
          });
          if (resp.ok) {
            const tokens = await resp.json();
            // Save access token and continue
            if (tokens.access_token) {
              localStorage.setItem('discord_access_token', tokens.access_token);
              token = tokens.access_token;
              // optionally remove stored auth code
              localStorage.removeItem('discord_auth_code');
            }
          } else {
            console.warn('Token exchange failed', await resp.text());
          }
        } catch (e) {
          console.error('Exchange error', e);
        }
      }

      if (!token) {
        window.location.href = 'index.html';
        return;
      }
      loadUserData(token);
    }

    async function loadUserData(token) {
      try {
        // Load user profile (via backend proxy to avoid CORS)
        const userRes = await fetch(API_BASE + '/oauth/me', {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!userRes.ok) throw new Error('Failed to fetch user');
        const userData = await userRes.json();

        // Update UI with user data
        const avatarUrl = userData.avatar 
          ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` 
          : 'https://cdn.discordapp.com/embed/avatars/0.png';

        document.getElementById('user-avatar').src = avatarUrl;
        document.getElementById('user-name').textContent = userData.username;
        document.getElementById('profile-avatar').src = avatarUrl;
        document.getElementById('profile-name').textContent = userData.username;
        document.getElementById('profile-tag').textContent = userData.username;
        document.getElementById('profile-id').textContent = `ID: ${userData.id}`;

        // Load user's guilds (via backend proxy)
        const guildsRes = await fetch(API_BASE + '/oauth/guilds', {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!guildsRes.ok) throw new Error('Failed to fetch guilds');
        const guilds = await guildsRes.json();

        // Render guild list
        renderServers(guilds);

      } catch (err) {
        console.error('Auth check failed:', err);
        localStorage.removeItem('discord_access_token');
        window.location.href = 'index.html';
      }
    }

    function renderServers(guilds) {
      const serversList = document.getElementById('servers-list');
      serversList.innerHTML = '';
      
      guilds.forEach(guild => {
        const card = document.createElement('div');
        card.className = 'server-card';
        
        const icon = guild.icon 
          ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
          : 'https://cdn.discordapp.com/embed/avatars/0.png';

        card.innerHTML = `
          <div class="server-icon">
            <img src="${icon}" alt="${guild.name}" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
          </div>
          <div class="server-name">${guild.name}</div>
          <div class="member-count">Server ID: ${guild.id}</div>
          <div class="server-actions">
            <button onclick="manageServer('${guild.id}', '${guild.name}')" class="btn">
              Manage Server
            </button>
            <button onclick="removeBot('${guild.id}')" class="btn danger">
              Remove Bot
            </button>
          </div>
        `;
        serversList.appendChild(card);
      });
    }

    function manageServer(guildId, guildName) {
      document.getElementById('modal-server-name').textContent = guildName;
      document.getElementById('server-modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('server-modal').style.display = 'none';
    }

    function toggleFeature(feature) {
      // TODO: Implement feature toggle logic
      console.log('Toggle feature:', feature);
    }

    function removeBot(guildId) {
      if (confirm('Are you sure you want to remove the bot from this server?')) {
        // TODO: Implement bot removal logic
        console.log('Removing bot from server:', guildId);
      }
    }

    function logout() {
      localStorage.removeItem('discord_access_token');
      window.location.href = 'index.html';
    }

    // Close modal when clicking outside
    document.getElementById('server-modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('server-modal')) {
        closeModal();
      }
    });

    // Initialize
    checkAuth();
  </script>
</body>
</html>
