<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Whiteout Bot Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0E0E10 0%, #1a1a2e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .bot-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 30px;
      border: 4px solid #5865F2;
      box-shadow: 0 0 30px rgba(88, 101, 242, 0.4);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #5865F2, #3ba55c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #b9bbbe;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    .discord-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: #5865F2;
      color: #fff;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
    }

    .discord-btn:hover {
      background: #4752C4;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(88, 101, 242, 0.6);
    }

    .discord-icon {
      width: 28px;
      height: 28px;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #b9bbbe;
      text-decoration: none;
      font-size: 0.95em;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="https://cdn.discordapp.com/avatars/1399025185046134866/0b02020a0f6e2c4effffa9e9502f427c.png"
      alt="Bot Avatar" class="bot-avatar">

    <h1>Whiteout Survival Bot</h1>
    <p class="subtitle">Sign in with Discord to manage your servers</p>

    <a href="#" id="discord-login-btn" class="discord-btn">
      <svg class="discord-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M19.27 5.33C17.94 4.71 16.5 4.26 15 4a.09.09 0 0 0-.07.03c-.18.33-.39.76-.53 1.09a16.09 16.09 0 0 0-4.8 0c-.14-.34-.35-.76-.54-1.09c-.01-.02-.04-.03-.07-.03c-1.5.26-2.93.71-4.27 1.33c-.01 0-.02.01-.03.02c-2.72 4.07-3.47 8.03-3.1 11.95c0 .02.01.04.03.05c1.8 1.32 3.53 2.12 5.24 2.65c.03.01.06 0 .07-.02c.4-.55.76-1.13 1.07-1.74c.02-.04 0-.08-.04-.09c-.57-.22-1.11-.48-1.64-.78c-.04-.02-.04-.08-.01-.11c.11-.08.22-.17.33-.25c.02-.02.05-.02.07-.01c3.44 1.57 7.15 1.57 10.55 0c.02-.01.05-.01.07.01c.11.09.22.17.33.26c.04.03.04.09-.01.11c-.52.31-1.07.56-1.64.78c-.04.01-.05.06-.04.09c.32.61.68 1.19 1.07 1.74c.03.01.06.02.09.01c1.72-.53 3.45-1.33 5.25-2.65c.02-.01.03-.03.03-.05c.44-4.53-.73-8.46-3.1-11.95c-.01-.01-.02-.02-.04-.02zM8.52 14.91c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.84 2.12-1.89 2.12zm6.97 0c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.83 2.12-1.89 2.12z" />
      </svg>
      Login with Discord
    </a>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <script>
    // Discord OAuth2 Configuration
    const DISCORD_CLIENT_ID = '1399025185046134866';
    const REDIRECT_URI = 'https://whiteout-survival.vercel.app/oauth-callback.html';

    // Build Discord OAuth2 URL
    function buildDiscordAuthUrl() {
      const base = 'https://discord.com/api/oauth2/authorize';
      const scope = encodeURIComponent('identify guilds');
      return `${base}?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${scope}&prompt=consent`;
    }

    // Handle login button click
    document.getElementById('discord-login-btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = buildDiscordAuthUrl();
    });
  </script>
</body>

</html>
