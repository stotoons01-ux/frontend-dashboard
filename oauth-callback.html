<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Callback - Whiteout Survival Bot</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0E0E10;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background: #18151c;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            max-width: 500px;
            width: 100%;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #5865F2;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-link {
            color: #5865F2;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .error-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="spinner"></div>
        <h2>Authenticating...</h2>
        <p>Please wait while we complete your sign in.</p>
    </div>
    <script>
        async function handleCallback() {
            const content = document.getElementById('content');
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const redirectUri = window.location.origin + window.location.pathname;
                if (!code) {
                    content.innerHTML = `
                        <h2>Authentication Error</h2>
                        <p>No authorization code received. Please try again.</p>
                        <a href="/dashboard.html" class="error-link">Return to Dashboard</a>
                    `;
                    return;
                }
                // Exchange the code for tokens through your backend
                const response = await fetch('https://discord-bot-backend-zagt.onrender.com/oauth/exchange', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, redirect_uri: redirectUri })
                });
                if (!response.ok) {
                    let errorMsg = 'Failed to exchange code for token.';
                    try {
                        const errData = await response.json();
                        errorMsg = errData.error || errorMsg;
                    } catch {}
                    content.innerHTML = `
                        <h2>OAuth Error</h2>
                        <p>${errorMsg}</p>
                        <a href="/dashboard.html" class="error-link">Return to Dashboard</a>
                    `;
                    return;
                }
                const data = await response.json();
                if (!data.access_token) {
                    content.innerHTML = `
                        <h2>Authentication Error</h2>
                        <p>No access token received. Check your backend implementation.</p>
                        <a href="/dashboard.html" class="error-link">Return to Dashboard</a>
                    `;
                    return;
                }
                localStorage.setItem('discord_token', data.access_token);
                window.location.href = '/dashboard.html';
            } catch (error) {
                content.innerHTML = `
                    <h2>Authentication Error</h2>
                    <p>${error.message || 'There was a problem signing you in. Please try again.'}</p>
                    <a href="/dashboard.html" class="error-link">Return to Dashboard</a>
                `;
            }
        }
        handleCallback();
    </script>
</body>
</html>
